<div>
  <table style="border-spacing: 20px;">
    {{#each orderDetails.items}}
    <tr>
      <td colspan="2">
        <hr style="color: #DFE4E8" />
      </td>
    </tr>
    <tr>
      <td>
        <div style="height:250px;width:250px">
          <img
            src="{{ image }}"
            alt="article"
            style="height:250px;width:250px"
          />
        </div>
      </td>
      <td>
        <h1 style="font-size:24px;font-style: normal;font-weight: 700;line-height: 28px; font-family:VW Head, Arial">
          {{name}}
        </h1>
        <p style="font-size:20px;font-style: normal;font-weight: 300;line-height: 24px;margin: 30px 0; font-family:VW Head, Arial" >
          Réf: {{code}}
        </p>
        <h2 style="position: relative;font-size: 32px;font-style: normal;font-weight: 700;margin: 30px 0; line-height: 42px;font-family:VW Head, Arial" >
          {{ formatPrice total}} €
          <span style="position: absolute;margin: 0 5px;font-size:18px;font-style: normal;font-weight: 700;margin: 10px 0; line-height: 24px;font-family:VW Head, Arial" >
            TTC
          </span>
        </h2>
        <span style="font-size:18px;font-style: normal;font-weight: 700;line-height: 42px; font-family:VW Head, Arial" >
          X{{quantity}}
        </span>
      </td>
    </tr>
    {{/each}}
  </table>
</div>
